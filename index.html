<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete event</title>
</head>
<body>
    <header>
        <h1>Delete Event</h1>
    </header>
    <main>
        <section>
            <article>
                <h2 id="text">Very very important secret information</h2>
                <input type="text" id="delete-confirm" placeholder="Type your Delete">
                <button id="delete" disabled>Delete</button>
            </article>
        </section>
    </main>
    <script>
        // Btn hendelar 
        document.getElementById('delete').addEventListener('click', function (){
            document.getElementById('text').style.display = "none";
        });
        // delete confirm focus
        document.getElementById('delete-confirm').addEventListener('focus', function (){
            // document.getElementById('text').style.display = "none";
            document.body.style.backgroundColor = '#e74c3c';
        });

        // Display Blur
        document.getElementById('delete-confirm').addEventListener('blur', function (){
            // document.getElementById('text').style.display = "none";
            document.body.style.backgroundColor = '#fff';
        });

        // keydown
        // document.getElementById('delete-confirm').addEventListener('keydown', function (){
        //     const keyanbo = document.getElementById('delete-confirm');
        //     console.log(keyanbo.value);

        // });

        // keypress
        // document.getElementById('delete-confirm').addEventListener('keypress', function (){
        //     const keyanbo = document.getElementById('delete-confirm');
        //     console.log(keyanbo.value);
        // });

        // keyUp
        document.getElementById('delete-confirm').addEventListener('keyup', function (event){
            console.log();
            if(event.target.value == 'delete'){
                document.getElementById('delete').removeAttribute('disabled');
            }
            else{
                document.getElementById('delete').setAttribute('disabled', true);
            }
        });

        // change
        document.getElementById('delete-confirm').addEventListener('change', function (){
            const keyanbo = document.getElementById('delete-confirm');
            console.log(keyanbo.value);
        });


    </script>
</body>
</html>
